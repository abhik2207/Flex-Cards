<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
</head>
<body>
    <div id="main">
        <p>Click on any of the cards</p>
        <div id="container">
            <input type="radio" name="card" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h1>Autumn</h1>
                        <p>There's Been A Storm And Memories Are Haunting,<br>Leaves Are Falling And We're Reaching Autumn,<br>And Its Been A While Since We Spoke.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="card" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h1>Winter</h1>
                        <p>Days Are Shorter And I'm Aching For Ya,<br>Trying To Find A Little Piece Of Mind,<br>But In The Winter Time It's Too Cold.</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="card" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h1>Spring</h1>
                        <p>Treading Softly. But The Pain Ain't Stopping,<br>Have You Forgotten When Spring Would Blossom,<br>The Places Where We Would Go?</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="card" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h1>Summer</h1>
                        <p>Close Your Eyes. And Do You Remember Smiling?<br>In The Summer Time When The Sun Is Shining,<br>But Now I'm Here On My Own.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
